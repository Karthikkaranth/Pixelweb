<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Event's - Contact</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(135deg, #e30000, #000000);
      color: #fff;
      min-height: 100vh;
    }

    header {
      background: #000;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }
    nav {
      width: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo h1 {
      font-size: 28px;
      color: #ffd700;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    .company {
      padding: 40px;
      text-align: center;
    }
    .company h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffd700;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-group {
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: black;
      font-size: 16px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #777;
      color: white;
      font-size: 15px;
    }
    input::placeholder,
    textarea::placeholder {
      color: white;
      opacity: 1;
    }
    input[type="date"] {
      color: white;
      background-color: grey;
    }
    .btn {
      padding: 12px 30px;
      background: #e30000;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.4s, transform 0.4s;
    }
    .btn:hover {
      background: #ffd700;
      color: #000;
      transform: scale(1.1);
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: lightgreen;
    }

    .contact-details {
      margin-top: 50px;
      text-align: center;
      color: white;
    }
    .contact-details h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffd700;
    }
    .contact-details p {
      margin: 5px 0;
      font-size: 16px;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<!-- Header with Navigation -->
<header>
  <nav>
    <div class="logo"><h1>Pixel Event's</h1></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Contact Form Section -->
<section class="company">
  <h2>Contact Us üìû</h2>
  <form id="contact-form">
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Your Address" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Your Phone Number" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" required>
    </div>

    <div class="form-group">
      <label for="eventdate">Event Date:</label>
      <input type="date" id="eventdate" required>
    </div>

    <div class="form-group">
      <label for="eventtype">Event Type:</label>
      <select id="eventtype" required>
        <option value="" disabled selected>Select Event Type</option>
        <option value="Wedding">Wedding</option>
        <option value="Name Showering">Name Showering</option>
        <option value="Birthday Party">Birthday Party</option>
        <option value="Anniversary">Anniversary</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="other">If Other, specify:</label>
      <input type="text" id="other" placeholder="If Other, specify">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn">Send Message</button>
    <div class="message" id="response-message"></div>

  </form>

  <!-- Company Contact Details -->
  <div class="contact-details">
    <h3>Our Office</h3>
    <p>üìç City Center,Byndoor, India</p>
    <p>üìû +91 9876543210</p>
    <p>üìß support@pixelevents.com</p>
  </div>

</section>

<!-- Footer -->
<footer>
  <p>¬© 2025 Pixel Event's. All rights reserved. ‚ù§Ô∏è</p>
</footer>

<!-- Form Submit Script -->
<script>
  const form = document.getElementById('contact-form');
  const responseMessage = document.getElementById('response-message');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    
    responseMessage.textContent = "‚úÖ Submitted Successfully!";
    form.reset();
  });
</script>

</body>
</html>
